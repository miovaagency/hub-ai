[phases.setup]
      nixPkgs = ['pnpm', 'bun', 'nodejs', 'husky']

[phases.install]
      cmds = ['npm install -g corepack', 'corepack enable', 'corepack prepare pnpm@9.15.3 --activate', 'NODE_OPTIONS=--max-old-space-size=4096 bun install']

[phases.build]
      cmds = ["rm -rf .next node_modules/.cache",'NODE_OPTIONS=--max-old-space-size=4096 bun run build']

[start]
      cmd = 'NODE_OPTIONS=--max-old-space-size=4096 bun start'