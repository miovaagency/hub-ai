[phases.setup]
      nixPkgs = ['pnpm', 'bun', 'nodejs', 'husky']

[phases.install]
      cmds = ['npm install -g corepack', 'corepack enable', 'corepack prepare pnpm@9.15.3 --activate', 'NODE_OPTIONS=--max-old-space-size=12288 bun install']

[phases.build]
      cmds = ['NODE_OPTIONS=--max-old-space-size=12288 bun run build']

[start]
      cmd = 'NODE_OPTIONS=--max-old-space-size=12288 bun start'