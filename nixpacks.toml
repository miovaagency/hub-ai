[phases.setup]
      nixPkgs = ['pnpm', 'bun']

[phases.install]
      cmds = ["npm install esbuild ", 'NODE_OPTIONS=--max-old-space-size=6144 pnpm install']

[phases.build]
      cmds = ['NODE_OPTIONS=--max-old-space-size=6144 pnpm run build']

[start]
      cmd = 'NODE_OPTIONS=--max-old-space-size=6144 pnpm start'